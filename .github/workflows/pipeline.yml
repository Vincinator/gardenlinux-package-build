name: Garden Linux default package build pipeline
on:
  workflow_call:
    inputs:
      sourcename:
        type: string

jobs:
  source:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vincinator/gardenlinux-package-build/package-build:1088.0
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: "Source" 
        run: echo "Source name is ${{ inputs.sourcename }}"
